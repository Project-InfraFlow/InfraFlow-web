<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>InfraFlow | Login</title>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="icon" href="./assets/icon/logo.png" />
</head>

<body>
    <div class="container">
        <div class="login-box">
            <a href="index.html">
                <img src="./assets/logoInfraFlow.png" alt="Logo InfraFlow">
            </a>
            <h1>Entrar</h1>

            <div class="input-box">
                <span>Token</span>
                <input type="text" id="token_input" placeholder="325535" required>
            </div>

            <div class="input-box">
                <span>Nome</span>
                <input type="text" id="nome_input" placeholder="Fernanda Silva Carvalho" required>
            </div>

            <div class="input-box">
                <span>E-mail</span>
                <input type="email" id="email_input" placeholder="example@gmail.com" required>
            </div>

            <div class="input-box">
                <span>Senha</span>
                <input id="senha_input" type="password" placeholder="Sua senha" required>
                <i class='bx bx-hide' id="togglePassword"></i>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar-me</label>
            </div>

            <div class="forgot-link">
                <a href="#">Esqueceu a Senha?</a>
            </div>

            <button class="btn">Entrar</button>
            <br><br>
            <p>Ainda não possui uma conta? <a href="./cadastro.html">Cadastrar</a></p>

        </div>


        <div class="right-painel">
            <img src="./assets/notebook-login.png" alt="Painel">
            <h2>Bem-vindo de volta!</h2>
            <p>Analizar alta disponibilidade de componentes de um controlador pórtico garante que as empresas sempre
                tomem a decisão certa. É à medida que a escala da decisão e seu impacto aumentam...</p>
        </div>
    </div>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var token_input = document.getElementById("token_input");
        var nome_input  =  document.getElementById("nome_input");
        var email_input = document.getElementById("email_input");
        var senha_input = document.getElementById("senha_input");

        var tokenVar = token_input.value;
        var nomeVar  = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (tokenVar == "" || nomeVar == "" || emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;

        } else if (tokenVar.length < 6 || tokenVar != "1", "2", "3", "4", "5", "6", "7", "8", "9") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(São apenas 6 digitos, de 1 a 9)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
