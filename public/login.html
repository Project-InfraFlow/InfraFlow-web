<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Infraflow | Login</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="icon" href="./assets/icon/favicon2.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <a href="index.html">
        <img src="./assets/logoInfraFlow.png" alt="Logo">
      </a>
      <h1>Entrar</h1>

      <div class="input-box">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="Infraflow@contato.com">
      </div>

      <div class="input-box">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="******">
      </div>

      <div class="input-box">
        <span>Token</span>
        <input type="text" id="token_input" placeholder="E3J4V5">
      </div>

      <button type="button" class="btn" onclick="entrar()">Entrar</button>

      <div class="forgot-link">
        <a href="esqueci-senha.html">Esqueci minha senha</a>
      </div>

      <div class="alerta_erro" style="margin-top:10px;">
        <div class="card_erro" id="cardErro" style="display:none; color:red;">
          <span id="mensagem_erro"></span>
        </div>
      </div>

      <div id="div_aguardar" class="loading-div" style="display:none;">
        <img src="./assets/circle-loading.gif" id="loading-gif" alt="Carregando">
      </div>

      <div id="div_erros_login"></div>
    </div>

    <div class="right-painel">
      <img src="./assets/notebook-login.png" alt="Painel">
      <h2>Bem-vindo de volta!</h2>
      <p>Analisar a alta disponibilidade de componentes de um controlador pórtico
        garante que as empresas sempre tomem a decisão certa...</p>
    </div>
  </div>

</body>

</html>

<script>
  function entrar() {
    try {
      aguardar?.();

      var emailVar = email_input.value?.trim();
      var senhaVar = senha_input.value;
      var tokenVar = token_input.value;

      if (!emailVar || !senhaVar || !tokenVar) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Preencha e-mail, senha e token.";
        finalizarAguardar?.();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }

      //e-mails autorizados como administradores
      const admins = [
        "nicollyter@infraflow.com",
        "edsonfel@infraflow.com",
        "juliagavi@infraflow.com",
        "viniciusmelo@infraflow.com",
        "lukasfar@infraflow.com"
      ];

      // verifica se o login é de adm
      if (admins.includes(emailVar) && senhaVar === "Senha@123" && tokenVar === "N1J2V3") {
        finalizarAguardar?.();

        sessionStorage.EMAIL_USUARIO = emailVar;
        sessionStorage.NOME_USUARIO = "Administrador";
        sessionStorage.TOKEN_EMPRESA = tokenVar;

        //página de acesso do admin
        window.location = "./cadastro-acesso-adm.html";
        return false;
      }

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: emailVar,
          senha: senhaVar,
          token: tokenVar,

          emailServer: emailVar,
          senhaServer: senhaVar,
          tokenServer: tokenVar,
        })
      })
        .then(function (resposta) {
          if (resposta.ok) {
            return resposta.json();
          } else {
            return resposta.text().then(texto => {
              throw new Error(texto || "Houve um erro ao tentar realizar o login!");
            });
          }
        })
        .then(function (json) {
          var payload = json.usuario ? json.usuario : json;

          var id = payload.id ?? payload.id_usuario ?? payload.idUser ?? payload.id_usuario_usuario;
          var nome = payload.nome ?? payload.name;
          var email = payload.email ?? payload.user ?? emailVar;

          sessionStorage.EMAIL_USUARIO = email;
          sessionStorage.NOME_USUARIO = nome;
          sessionStorage.ID_USUARIO = id;

          if (json.aquarios) {
            sessionStorage.AQUARIOS = JSON.stringify(json.aquarios);
          }

          if (tokenVar) {
            sessionStorage.TOKEN_EMPRESA = tokenVar;
          }

          finalizarAguardar?.();

          setTimeout(function () {
            window.location = "./dashboard/dashboard.html";
          }, 500);
        })
        .catch(function (erro) {
          finalizarAguardar?.();
          cardErro.style.display = "block";
          mensagem_erro.innerHTML = erro.message || "Erro de conexão.";
        });

      return false;
    } catch (e) {
      finalizarAguardar?.();
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Falha inesperada no login.";
      return false;
    }
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
