<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Infraflow | Login</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="icon" href="./assets/icon/favicon2.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <a href="index.html">
        <img src="./assets/logoInfraFlow.png" alt="Logo">
      </a>
      <h1>Entrar</h1>

      <div class="input-box">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="Login">
      </div>

      <div class="input-box">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="******">
      </div>

      <div class="input-box">
        <span>Token</span>
        <input type="text" id="token_input" placeholder="325535159">
      </div>

      <button type="button" class="btn" onclick="entrar()">Entrar</button>

      <div class="forgot-link">
        <a href="esqueci-senha.html">Esqueci minha senha</a>
      </div>

      <div class="alerta_erro" style="margin-top:10px;">
        <div class="card_erro" id="cardErro" style="display:none; color:red;">
          <span id="mensagem_erro"></span>
        </div>
      </div>

      <div id="div_aguardar" class="loading-div" style="display:none;">
        <img src="./assets/circle-loading.gif" id="loading-gif" alt="Carregando">
      </div>

      <div id="div_erros_login"></div>
    </div>

    <div class="right-painel">
      <img src="./assets/notebook-login.png" alt="Painel">
      <h2>Bem-vindo de volta!</h2>
      <p>Analisar a alta disponibilidade de componentes de um controlador pórtico
        garante que as empresas sempre tomem a decisão certa...</p>
    </div>
  </div>

</body>

</html>

<script>
  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var tokenVar = (typeof token_input !== 'undefined' && token_input) ? token_input.value : "";

    if (emailVar == "" || senhaVar == "" ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!");

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.AQUARIOS = JSON.stringify(json.aquarios);

          if (tokenVar) {
            sessionStorage.TOKEN_EMPRESA = tokenVar;
          }

          setTimeout(function () {
            window.location = "./dashboard/dashboard.html";
          }, 1000);
        });

      } else {
        console.log("Houve um erro ao tentar realizar o login!");
        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
      finalizarAguardar("Erro de conexão.");
    });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
