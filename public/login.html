<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Infraflow | Login</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="icon" href="./assets/icon/favicon2.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="container">
    <div class="login-box">
      <a href="index.html">
        <img src="./assets/logoInfraFlow.png" alt="Logo">
      </a>
      <h1>Entrar</h1>

      <div class="input-box">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="Login">
      </div>

      <div class="input-box">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="******">
      </div>

      <div class="input-box">
        <span>Token</span>
        <input type="text" id="token_input" placeholder="325535159">
      </div>

      <button type="button" class="btn" onclick="entrar()">Entrar</button>

      <div class="forgot-link">
        <a href="esqueci-senha.html">Esqueci minha senha</a>
      </div>

      <div class="alerta_erro" style="margin-top:10px;">
        <div class="card_erro" id="cardErro" style="display:none; color:red;">
          <span id="mensagem_erro"></span>
        </div>
      </div>

      <div id="div_aguardar" class="loading-div" style="display:none;">
        <img src="./assets/circle-loading.gif" id="loading-gif" alt="Carregando">
      </div>

      <div id="div_erros_login"></div>
    </div>

    <div class="right-painel">
      <img src="./assets/notebook-login.png" alt="Painel">
      <h2>Bem-vindo de volta!</h2>
      <p>Analisar a alta disponibilidade de componentes de um controlador pórtico
        garante que as empresas sempre tomem a decisão certa...</p>
    </div>
  </div>

</body>

</html>

<script>
  function entrar() {
    try {
      aguardar?.();

      var emailVar = email_input.value?.trim();
      var senhaVar = senha_input.value;
      var tokenVar = (typeof token_input !== 'undefined' && token_input) ? token_input.value.trim() : "";

      if (!emailVar || !senhaVar) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Preencha e-mail e senha.";
        finalizarAguardar?.();
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }

      // ===== BYPASS ADMIN (opcional para demo) =====
      const admins = [
        "nicollyter@infraflow.com",
        "edsonfel@infraflow.com",
        "juliagavi@infraflow.com",
        "viniciusmelo@infraflow.com",
        "lukasfar@infraflow.com"
      ];
      if (admins.includes(emailVar) && senhaVar === "Senha@123" && tokenVar === "N1J2V3") {
        finalizarAguardar?.();
        sessionStorage.EMAIL_USUARIO = emailVar;
        sessionStorage.NOME_USUARIO = "Administrador";
        sessionStorage.ID_USUARIO = "1";      // demo
        sessionStorage.ID_EMPRESA = "1";      // demo
        sessionStorage.TOKEN_EMPRESA = tokenVar || "";
        localStorage.setItem("TOKEN_EMPRESA", tokenVar || "");
        window.location = "./cadastro-acesso-adm.html";
        return false;
      }
      // ===== /BYPASS ADMIN =====

      // Fluxo normal: envia também o token
      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: emailVar,
          senha: senhaVar,
          token: tokenVar   // <=== importante
        })
      })
        .then(function (resposta) {
          if (!resposta.ok) {
            return resposta.text().then(function (t) { throw new Error(t || "Erro ao autenticar"); });
          }
          return resposta.json();
        })
        .then(function (json) {
          // contrato esperado do backend:
          // {
          //   id_usuario, fk_empresa, nome, email,
          //   empresa: { id_empresa, razao_social },
          //   token: { valor, ativo, data_expiracao }
          // }

          var idUsuario = json.id_usuario ?? json.usuario?.id_usuario;
          var idEmpresa = json.fk_empresa ?? json.usuario?.fk_empresa ?? json.empresa?.id_empresa;
          var nomeUser = json.nome ?? json.usuario?.nome ?? "Usuário";
          var emailUser = json.email ?? json.usuario?.email ?? emailVar;
          var tokenValor = (json.token && json.token.valor) ? json.token.valor : (tokenVar || "");

          if (!idUsuario || !idEmpresa) {
            throw new Error("Falha ao obter IDs do usuário/empresa.");
          }

          sessionStorage.ID_USUARIO = String(idUsuario);
          sessionStorage.ID_EMPRESA = String(idEmpresa);
          sessionStorage.NOME_USUARIO = nomeUser;
          sessionStorage.EMAIL_USUARIO = emailUser;
          sessionStorage.TOKEN_EMPRESA = tokenValor;

          finalizarAguardar?.();
          setTimeout(function () { window.location = "./dashboard/dashboard.html"; }, 400);
        })
        .catch(function (erro) {
          finalizarAguardar?.();
          cardErro.style.display = "block";
          mensagem_erro.innerHTML = erro.message || "Erro de conexão.";
        });

      return false;
    } catch (e) {
      finalizarAguardar?.();
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "Falha inesperada no login.";
      return false;
    }
  }

  function sumirMensagem() { cardErro.style.display = "none"; }
</script>
