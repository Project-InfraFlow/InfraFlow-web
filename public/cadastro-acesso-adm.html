<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../public/css/cadastro-adm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Permanent+Marker&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" href="./assets/icon/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Acesso Administrador | Cadastro de empresas</title>
</head>

<body>
    <div class="geral">
        <nav class="navbar">
            <div class="nav-links">
                <div class="nav-right">
                    <p class="titulo">Infra</p>
                    <p style="color: #0a5b60;"><b>Flowㅤ</b></p>
                    <p>|ㅤCadastro de empresas</p>
                </div>
                <div class="nav-left">
                    <div class="identify-user">
                        <div class="btn-user">
                            <i class="bi bi-person-circle" style="color: white;"></i>
                            <p>Usuário</p>
                        </div>
                    </div>

                    <div class="btn-logout">
                        <button>Sair</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="infos-gerais">

            <div class="cadastro-empresas">

                <div class="titulo-cadastro">
                    <i class="bi bi-building-fill-add"></i>
                    <p>Cadastrar nova empresa</p>
                </div>

                <div class="ipts-cadastro">
                    <div class="lado1">
                        <label for="">Razão social</label>
                        <input type="text" class="ipt_infos">
                        <label for="">Telefone</label>
                        <input type="text" placeholder="(11) 4004-5555" class="ipt_infos">
                    </div>
                    <div class="lado2">
                        <label for="">CNPJ</label>
                        <input type="text" placeholder="45.646.498/0001-00" class="ipt_infos">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="InfraFlow@contato.com" class="ipt_infos">
                    </div>
                </div>

                <div class="titulo-cadastro">
                    <i class="bi bi-person-plus-fill"></i>
                    <p>Usuário responsável</p>
                </div>

                <div class="ipts-cadastro1">
                    <div class="lado1">
                        <label for="">Responsável Técnico</label>
                        <input type="text" class="ipt_infos">

                        <label for="">Permissões</label>
                        <select name="" id="" class="ipt_infos">
                            <option value="0">Selecione uma opção</option>
                            <option value="1">Administrador</option>
                            <option value="2">Comum</option>
                        </select>

                        <label for="token">Token de acesso</label>
                        <div class="token-wrapper">
                            <input type="text" id="token" class="ipt_infos" readonly>
                            <button type="button" id="generateToken" class="refresh-btn">
                                <i class="fa fa-sync-alt"></i>
                            </button>
                        </div>

                    </div>
                    <div class="lado2">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="usuario@empresa.com.br" class="ipt_infos">

                        <label for="senha">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="senha" class="ipt_infos" placeholder="Digite sua senha">
                            <i class="fa fa-eye" id="toggleSenha"></i>
                        </div>

                        <div class="btn-cadastrar">
                            <button>Cadastrar nova empresa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

<script>
    document.getElementById("generateToken").addEventListener("click", () => {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let token = "";
        const used = new Set();

        while (token.length < 6) {
            const randomChar = chars[Math.floor(Math.random() * chars.length)];
            if (!used.has(randomChar)) {
                used.add(randomChar);
                token += randomChar;
            }
        }

        document.getElementById("token").value = token;
    });

    const senha = document.getElementById('senha');
    const toggle = document.getElementById('toggleSenha');

    toggle.addEventListener('click', () => {
        if (senha.type === 'password') {
            senha.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
        } else {
            senha.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
        }
    });
</script>
