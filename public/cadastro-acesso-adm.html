<script>
    let nome_user = sessionStorage.NOME_USUARIO

   nome.innerText = nome_user

   function logout() {
    sessionStorage.clear()
    window.location = "./login.html";
   }

    document.getElementById("generateToken").addEventListener("click", () => {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let token = "";
        const used = new Set();

        while (token.length < 6) {
            const randomChar = chars[Math.floor(Math.random() * chars.length)];
            if (!used.has(randomChar)) {
                used.add(randomChar);
                token += randomChar;
            }
        }

        document.getElementById("token").value = token;
    });

    const senha = document.getElementById('senha_senha');
    const toggle = document.getElementById('toggleSenha');

    toggle.addEventListener('click', () => {
        if (senha.type === 'password') {
            senha.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
        } else {
            senha.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
        }
    });

    //INICIANDO MEXER COM O BACK-END DE CADASTRO 

    // Array para armazenar empresas cadastradas para valida√ß√£o de c√≥digo de ativa√ß√£o 
    let listaEmpresasCadastradas = [];

    // ======== M√ÅSCARAS ==========
    const cnpjMask = IMask(document.getElementById('cnpj'), {
        mask: '00.000.000/0000-00'
    });

    const telefoneMask = IMask(document.getElementById('telefone'), {
        mask: [
            { mask: '(00) 0000-0000' },
            { mask: '(00) 00000-0000' }
        ]
    });

    // ======== VALIDA√á√ÉO DE E-MAIL ==========
    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

    // üîê Valida√ß√£o no estilo Microsoft
    function validarSenhaMicrosoft(senha) {
        // Pelo menos 8 caracteres, 1 mai√∫scula, 1 min√∫scula, 1 n√∫mero e 1 s√≠mbolo
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
        return regex.test(senha);
    }

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora v√° para o m√©todo fetch logo abaixo
        var razaoVar = razao_social.value;
        var CNPJVar = cnpj.value;
        var emailEmpresaVar = email_empresa.value;
        var telefoneVar = telefone.value;

        var tecnicoVar = resp_user.value;
        var emailUserVar = email_user.value;
        var tokenVar = token.value;
        var senhaVar = senha_senha.value;

        // Verificando se h√° algum campo em branco
        if (
            razaoVar == "" ||
            CNPJVar == "" ||
            tecnicoVar == "" ||
            senhaVar == "" ||
            emailUserVar == "" ||
            tokenVar == "" ||
            senhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else if (emailEmpresaVar == "" && telefoneVar == "") {
            cardErro.style.display = "block";
            alert("Insira ao menos um meio de contato da empresa (E-mail ou telefone)")

            finalizarAguardar();
            return false;
        }

        if (!validarSenhaMicrosoft(senhaVar)) {
            alert(
                "A senha deve seguir o formato da Microsoft:\n\n" +
                "‚Ä¢ M√≠nimo de 8 caracteres\n" +
                "‚Ä¢ Pelo menos 1 letra mai√∫scula\n" +
                "‚Ä¢ Pelo menos 1 letra min√∫scula\n" +
                "‚Ä¢ Pelo menos 1 n√∫mero\n" +
                "‚Ä¢ Pelo menos 1 caractere especial (!@#$%^&* etc.)"
            );
            return false;
        }

        else {
            setInterval(sumirMensagem, 5000);
        }


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v√° para o arquivo routes/usuario.js
                razaoServer: razaoVar,
                CNPJServer: CNPJVar,
                emailEmpresaServer: emailEmpresaVar,
                telefoneServer: telefoneVar,

                tecnicoServer: tecnicoVar,
                emailUserServer: emailUserVar,
                tokenServer: tokenVar,
                senhaServer: senhaVar,
            }),
        })
            .then(async resposta => {
                var migramos = await resposta.json()

                console.log("testando..." + migramos)

                if (resposta.ok) {

                    alert("Empresa cadastrada com sucesso!")

                    razao_social.value = "";
                    cnpj.value = "";
                    email_empresa.value = "";
                    telefone.value = "";

                    resp_user.value = "";
                    email_user.value = "";
                    token.value = "";
                    senha_senha.value = "";

                    //   setTimeout(() => {
                    //     window.location = "login.html";
                    //   }, "2000");

                } else {
                    alert("Houve um erro ao tentar realizar o cadastro!");
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);

            });

        return false;
    }
