<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="./assets/icon/logo.png">
    <link rel="stylesheet" href="./css/cadastro-adm.css">
    <script src="https://unpkg.com/imask"></script> <!-- ✅ Biblioteca de máscaras -->
    <title>Acesso Administrador | Cadastro de empresas</title>
</head>

<body onload="carregarPage()">
    <div class="geral">
        <nav class="navbar">
            <div class="nav-links">
                <div class="nav-right">
                    <img src="./assets/Infra-parafundoverde.png" alt="">
                    <p>|ㅤCadastro de empresas</p>
                </div>
                <div class="nav-left">
                    <div class="identify-user">
                        <div class="btn-user">
                            <i class="bi bi-person-circle" style="color: white;"></i>
                            <p>Usuário</p>
                        </div>
                    </div>
                    <div class="btn-logout">
                        <button>Sair</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="infos-gerais">

            <div class="cadastro-empresas">
                <div class="titulo-cadastro">
                    <i class="bi bi-building-fill-add"></i>
                    <p>Cadastrar nova empresa</p>
                </div>

                <div class="ipts-cadastro">
                    <div class="lado1">
                        <label for="">Razão social</label>
                        <input type="text" class="ipt_infos" id="razao_social" maxlength="80">

                        <label for="">Telefone</label>
                        <input type="text" placeholder="(11) 91234-5678" class="ipt_infos" id="telefone" maxlength="15">
                    </div>
                    <div class="lado2">
                        <label for="">CNPJ</label>
                        <input type="text" placeholder="45.646.498/0001-00" class="ipt_infos" id="cnpj" maxlength="18">

                        <label for="">E-mail</label>
                        <input type="email" placeholder="InfraFlow@contato.com" class="ipt_infos" id="email_empresa"
                            maxlength="100">
                    </div>
                </div>

                <div class="titulo-cadastro">
                    <i class="bi bi-person-plus-fill"></i>
                    <p>Usuário responsável</p>
                </div>

                <div class="ipts-cadastro1">
                    <div class="lado1">
                        <label for="">Responsável Técnico</label>
                        <input type="text" class="ipt_infos" id="resp_user" maxlength="60">

                        <label for="">Permissões</label>
                        <select id="tipo_permissao" class="ipt_infos">
                            <option value="0">Selecione uma opção</option>
                            <option value="1">Administrador</option>
                            <option value="2">Comum</option>
                        </select>

                        <label for="token">Token de acesso</label>
                        <div class="token-wrapper">
                            <input type="text" id="token" class="ipt_infos" readonly>
                            <button type="button" id="generateToken" class="refresh-btn">
                                <i class="fa fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="lado2">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="usuario@empresa.com.br" class="ipt_infos" id="email_user"
                            maxlength="100">

                        <label for="senha">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="senha_senha" class="ipt_infos" placeholder="Digite sua senha"
                                maxlength="20">
                            <i class="fa fa-eye" id="toggleSenha"></i>
                        </div>

                        <div class="btn-cadastrar">
                            <button onclick="cadastrar()">Cadastrar nova empresa</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lista-empresas">
                <div class="titulo-cadastro">
                    <i class="bi bi-eye-fill"></i>
                    <p>Visão geral empresas e responsáveis</p>
                </div>

                <div class="barra-pesquisa">
                    <button class="btn-search"><i class="bi bi-search"></i></button>
                    <input type="text" class="ipt-barra" placeholder="Encontrar empresa">
                </div>

                <div class="titulo-itens">
                    <p class="item-pesquisa">ID</p>
                    <p class="item-pesquisa">Nome</p>
                    <p class="item-pesquisa">CNPJ</p>
                    <p class="item-pesquisa">Resp.</p>
                    <p class="item-pesquisa">Status</p>
                </div>

                <div class="empresas-listadas">
                    <div class="user-infos" id="txt_users"></div>
                </div>
            </div>
        </div>

       
</body>

</html>

<script>
    // ======== TOKEN ==========
    document.getElementById("generateToken").addEventListener("click", () => {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let token = "";
        const used = new Set();

        while (token.length < 6) {
            const randomChar = chars[Math.floor(Math.random() * chars.length)];
            if (!used.has(randomChar)) {
                used.add(randomChar);
                token += randomChar;
            }
        }

        document.getElementById("token").value = token;
    });

    // ======== MOSTRAR/OCULTAR SENHA ==========
    const senha = document.getElementById('senha_senha');
    const toggle = document.getElementById('toggleSenha');

    toggle.addEventListener('click', () => {
        if (senha.type === 'password') {
            senha.type = 'text';
            toggle.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            senha.type = 'password';
            toggle.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    // ======== MÁSCARAS ==========
    const cnpjMask = IMask(document.getElementById('cnpj'), {
        mask: '00.000.000/0000-00'
    });

    const telefoneMask = IMask(document.getElementById('telefone'), {
        mask: [
            { mask: '(00) 0000-0000' },
            { mask: '(00) 00000-0000' }
        ]
    });

    // ======== VALIDAÇÕES ==========
    function validarEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }

   
    function validarSenhaMicrosoft(senha) {
        // Pelo menos 8 caracteres, 1 maiúscula, 1 minúscula, 1 número e 1 símbolo
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
        return regex.test(senha);
    }

    function cadastrar() {
        var razaoVar = razao_social.value;
        var CNPJVar = cnpj.value;
        var emailEmpresaVar = email_empresa.value;
        var telefoneVar = telefone.value;
        var tecnicoVar = resp_user.value;
        var emailUserVar = email_user.value;
        var tokenVar = token.value;
        var senhaVar = senha_senha.value;

        // === Validações principais ===
        if (!razaoVar || !CNPJVar || !tecnicoVar || !senhaVar || !tokenVar) {
            alert("Preencha todos os campos obrigatórios!");
            return false;
        }

        if (!emailEmpresaVar && !telefoneVar) {
            alert("Insira ao menos um meio de contato da empresa (E-mail ou telefone)");
            return false;
        }

        if (emailEmpresaVar && !validarEmail(emailEmpresaVar)) {
            alert("E-mail da empresa inválido!");
            return false;
        }

        if (emailUserVar && !validarEmail(emailUserVar)) {
            alert("E-mail do responsável inválido!");
            return false;
        }

        // === Nova validação de senha ===
        if (!validarSenhaMicrosoft(senhaVar)) {
            alert(
                "A senha deve seguir o formato da Microsoft:\n\n" +
                "• Mínimo de 8 caracteres\n" +
                "• Pelo menos 1 letra maiúscula\n" +
                "• Pelo menos 1 letra minúscula\n" +
                "• Pelo menos 1 número\n" +
                "• Pelo menos 1 caractere especial (!@#$%^&* etc.)"
            );
            return false;
        }

        // Se tudo passou:
        alert("✅ Empresa cadastrada com sucesso!");
    }

    // ======== LISTAR EMPRESAS ==========
    function listarEmpresas() {
        fetch('/usuarios/listarEmpresas', { method: "GET" })
            .then(async resposta => {
                let empresasGerais = await resposta.json();
                var divUserInfos = document.getElementById('txt_users');
                divUserInfos.innerHTML = "";

                for (let i = empresasGerais.length - 1; i >= 0; i--) {
                    divUserInfos.innerHTML += `
                        <div class="linha-empresa">
                            <p class="item-linha">${empresasGerais[i].id_empresa}</p>
                            <p class="item-linha">${empresasGerais[i].razao_social}</p>
                            <p class="item-linha">${empresasGerais[i].cnpj}</p>
                            <p class="item-linha">${empresasGerais[i].nome}</p>
                            <p class="item-linha">${empresasGerais[i].status}</p>
                        </div>`;
                }
            });
    }

    function carregarPage() {
        listarEmpresas();
    }
</script>
